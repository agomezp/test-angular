<h3>{{legend}} - {{percentage}}</h3>

<div class="input-group">

    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" (click)="changeValue(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #txtProgress type="number" class="form-control" name="percentage" [(ngModel)]="percentage" (ngModelChange)="onChange($event)" min="1" max="100">

    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" type="button" (click)="changeValue(5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </div>

</div>
